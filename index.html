<!DOCTYPE html>
<html lang="en">

<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118448001-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-118448001-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bead</title>
</head>

<body>

<div class="page-wrap">
    <header class="header"></header>

    <main class="main" id="app">
        <nav class="filter">
            <button class="filter__btn" @click="filtering()">Все работы</button>
            <button class="filter__btn" @click="filtering('gerdan')">Герданы</button>
            <button class="filter__btn" @click="filtering('rope')">Жгуты и лариаты</button>
        </nav>


        <div>
            <ul class="products-wrap">
                <li v-for="(product, index) in productsList" :key="index" class="product">
                    <div class="product__main-part">
                        <div class="product__img-cont"><img :src="product.img" :alt="product.name"></div>
                        <div class="product__name">{{product.name}}</div>
                    </div>
                    <div class="product__hover-part">
                        <div class="product__dscr">{{product.dscr}}</div>
                    </div>
                </li>
            </ul>
        </div>

    </main>

    <footer class="footer"></footer>
</div>
