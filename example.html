<!DOCTYPE html>
<html lang="en">

<head>
    <title>Olga Patsalay - Bead</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">

</head>

<body>

<div class="page-wrap" id="app">
    <header class="header"></header>
    <main class="main">
        <h1>Герданы и жгуты из бисера.</h1>
        <nav class="filter">
            <button class="btn-filter active" @click="filtering('', $event)">Все работы</button>
            <button class="btn-filter" @click="filtering('gerdan', $event)">Герданы</button>
            <button class="btn-filter" @click="filtering('rope', $event)">Жгуты и лариаты</button>
        </nav>


        <div>
            <ul class="products-wrap">
                <li v-for="(product, index) in productsList" :key="index" class="product" @click="setCurrentProduct(product, index)">
                    <div class="product__main-part">
                        <div class="product__img-cont"><img :src="product.img" :alt="product.name"></div>
                        <div class="product__name">{{product.name}}</div>
                    </div>
                    <div class="product__hover-part">
                        <div class="product__dscr">{{product.dscr}}</div>
                    </div>
                </li>
            </ul>

            <div v-if="productsList.length <= 0">К сожалению, по выбранному вами разделу не найдено ни одного изделия. Вы можете <a href="#" @click="filtering()">вернуться ко всем работам.</a></div>

        </div>



    </main>

    <footer class="footer"></footer>
    <transition name="fade">
        <div v-if="currentProduct" class="modal">
            <div class="modal__overlay" @click="closePopup">
            </div>
            <div class="img-big">
                <button class="btn btn-close" @click="closePopup" title="Закрыть"></button>
                <img :src="currentProduct.img" alt="">

            </div>
            <button class="btn btn-slider btn-prev" @click="changeSlide('prev')">Prev</button>
            <button class="btn btn-slider btn-next" @click="changeSlide('next')">Next</button>
        </div>
    </transition>
</div>

<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/main-example.js"></script>

</body>
